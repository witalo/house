{% load static %}
<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <h6 class="modal-title text-uppercase">REPORTE DE MOVIMIENTOS {{ account_obj.name }}</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <label class="mb-0">Fecha Inicial</label>
                            <input type="date" class="form-control form-control-sm" id="init" value="{{ date }}">
                        </div>
                        <div class="col-sm-12 col-md-4">
                             <label class="mb-0">Fecha Inicial</label>
                            <input type="date" class="form-control form-control-sm" id="end" value="{{ date }}">
                        </div>
                        <div class="col-sm-12 col-md-4 align-self-end text-center">
                          <button type="button" class="btn btn-sm btn-outline-primary" onclick="SearchPayments({{ account_obj.id }})"><i class="fa fa-search"></i> Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="payment-grid">

                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="id-btn-opening-casing-closed" class="btn btn-sm btn-secondary"
                    data-dismiss="modal">Cerrar
            </button>
        </div>
    </div>
</div>
